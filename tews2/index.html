<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Astradaihatsu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="../images/logo.jpg" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produk</a></li>
                    <li><a href="#">Layanan</a></li>
                    <li><a href="#">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <div class="container">
                <h1>Selamat Datang di Astradaihatsu</h1>
                <p>Dealer Daihatsu Terbesar dan Terpercaya</p>
                <button>Pelajari Lebih Lanjut</button>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <h2>Produk Kami</h2>
                <div class="product-list">
                    <div class="product">
                        <img src="../images/sigra.webp" alt="Sigra">
                        <h3>Sigra</h3>
                    </div>
                    <div class="product">
                        <img src="../images/ayla.webp" alt="Ayla">
                        <h3>Ayla</h3>
                    </div>
                    <div class="product">
                        <img src="../images/xenia.jpg" alt="Xenia">
                        <h3>Xenia</h3>
                    </div>
                    <div class="product">
                        <img src="../images/TeriosX.webp" alt="Terios">
                        <h3>Terios</h3>
                    </div>
                    <div class="product">
                        <img src="../images/rocky.png" alt="Rocky">
                        <h3>Rocky</h3>
                    </div>
                    <div class="product">
                        <img src="../images/download.jpeg" alt="Sirion">
                        <h3>Sirion</h3>
                    </div>
                    <div class="product">
                        <img src="../images/granmax.jpeg" alt="Grandmax">
                        <h3>Grandmax</h3>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact" class="contact">
            <div class="container">
                <h2>Kontak Kami</h2>
                <form>
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Kirim</button>
                </form>
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Astradaihatsu. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
